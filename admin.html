<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Bella Estética</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Incluir la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app" class="min-h-screen admin-theme">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-section">
                        <div class="logo admin-logo">
                            <i class="fas fa-sparkles"></i>
                        </div>
                        <div class="logo-text">
                            <h1>Panel de Administración</h1>
                            <p>Gestión de Turnos - Bella Estética</p>
                        </div>
                    </div>

                    <div class="header-actions">
                        <button id="themeToggle" class="theme-btn">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button id="logoutBtn" class="btn-outline">
                            Cerrar Sesión
                        </button>
                        <a href="index.html" class="btn-outline">
                            Página Cliente
                        </a>
                    </div>
                </div>

                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+54 11 1234-5678</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Av. Corrientes 1234, CABA</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Turnos</h3>
                        <div class="stat-number" id="totalBookings">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Turnos Hoy</h3>
                        <div class="stat-number today" id="todayBookings">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Pendientes</h3>
                        <div class="stat-number pending" id="pendingBookings">0</div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="today">Hoy</button>
                    <button class="filter-btn" data-filter="pending">Pendientes</button>
                </div>

                <!-- Bookings List -->
                <div id="bookingsList" class="bookings-list">
                    <div class="no-bookings">
                        <p>No hay turnos para mostrar</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="admin-script.js"></script>
</body>
</html>
